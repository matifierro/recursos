<div class="container">
    <h2>Cursos Comprados</h2>
    <ul>
      <li *ngFor="let curso of cursosComprados" [routerLink]="['/curso', curso.id]" class="curso-link">
        <img [src]="curso.image" alt="{{ curso.name }}" width="50" height="50" />
        <strong>{{ curso.name }}</strong> - {{ curso.category }}
        <p>{{ curso.description }}</p>
      </li>
    </ul>
  
    <h2>Cursos Dictados</h2>
    <ul>
      <li *ngFor="let curso of cursosDictados"  [routerLink]="['/curso', curso.id]" class="curso-link">
        <img [src]="curso.image" alt="{{ curso.name }}" width="50" height="50" />
        <strong>{{ curso.name }}</strong> - {{ curso.category }}
        <p>{{ curso.description }}</p>
      </li>
    </ul>
  </div>
