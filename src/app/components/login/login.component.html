

  <main class="py-5">
    <section class="mb-5">
         <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="login-container">
                <h3 class="mb-3 text text" >Login</h3>
                <div class="bg-light p-4">
                    <div class="column">                                                                         
                        <div class="col-lg-12">
                            <label >Email </label>
                            <input type="text" name="email" formControlName="email" class="form-control form-control-ml" required value="">
                        </div>

                        <div class="row" *ngIf="!loginForm.get('email')?.valid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                        class="col-lg-12">
                       <small class="alert text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">
                           El campo es obligatorio
                       </small>
                       <small class="alert text text-danger" role="alert" *ngIf="loginForm.get('email')?.errors?.['email']">
                           Formato de Email Invalido
                       </small>
                        </div> 



                        <div class="col-lg-12">
                            <label >Contraseña</label>
                            <input type="password" name="password" formControlName="password" class="form-control form-control-ml">
                        </div>

                        <div class="row" *ngIf="!loginForm.get('password')?.valid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                                class="col-lg-12">
                                <small class="alert text text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
                                    El campo es obligatorio
                                </small>
                        </div> 
                    
                    </div>

                    <hr class="mb-4">

                    <div >
                        <span >¿No estas registrado? </span>  <span style="margin-left: 1rem;"><a routerLink="/add-user" >Registrate</a></span>
                    </div>
                    
                    <div style="margin-top: 20px;">

                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Ingresar</button> 
                    </div>                   
                </div>
            </div>
         </form>
    </section>
</main>
